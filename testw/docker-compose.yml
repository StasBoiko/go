version: '3.9'

volumes:
  test_work_db_data:

networks:
  test_work:

services:
  db:
    image: postgres:13-alpine
    networks:
      test_work:
    volumes:
      - test_work_db_data:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_DB: test_work
      POSTGRES_USER: test_work
      POSTGRES_PASSWORD: localinsecurepassword

  app:
    container_name: test-work-app
    depends_on:
      - db
    networks:
      test_work:
    build:
      context: .
    ports:
      - 8080:8080
    restart: always
    environment:
      POSTGRES_HOST: db
      POSTGRES_DBNAME: test_work
      POSTGRES_USER: test_work
      POSTGRES_PASSWORD: localinsecurepassword
      POSTGRES_PORT: "5432"
